<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>
        Formulário na Prática
    </h1>

    <h2>
        Cadastre-se
    </h2>

    <p>
        É rápido e fácil
    </p>
        
    <form action="index.html" method="get">

        <label for="">Dados Pessoais</label><br><br>

        <input type="text" name="nome" id="nome" placeholder="Nome">

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"><br><br>

        <input type="text" name="celular ou email" id="celular ou email" placeholder="Celular ou email"><br><br>

        <input type="password" name="senha" id="senha" placeholder="senha"><br><br>

        <input type="password" name="confirmacao senha" id="confirmacao senha" placeholder="confirmação de senha"><br><br>

        <label for="">Data de Nascimento:</label><br>

        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option> 
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="1">11</option>
            <option value="1">12</option>
        </select>
         
        

        <select name="mes" id="mes">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
            <option value="jun">Jun</option>
            <option value="jul">Jul</option>
            <option value="ago">Ago</option>
            <option value="set">Set</option>
            <option value="out">Out</option>
            <option value="nov">Nov</option>
            <option value="dez">Dez</option>
        </select>

        <select name="ano" id="ano">

            <option value="1989">1989</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option> 
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>

        </select><br><br>

        <label for="">Gênero:</label><br>
         
        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino"><br><br>

        <input type="submit" value="Enviar">

    </form>

    
</body>
</html>
